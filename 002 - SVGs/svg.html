<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGs</title>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="75">
            <rect x=0 y=0 width=100 height=100 fill="burlywood"/>
            <path d="M 10 10 H 90 V 90 L 10 60" fill="transparent" stroke="black" stroke-width="1"/>
          <circle cx=40 cy=60 r=12 class="svg-circle"/>
            <g class="svg-text-group">
              <text x="20" y="25" rotate="15" id="my-text">xtc-software</text>
              <use href="#my-text" x="-10" y="15" fill="white"/>
            </g>
        </svg>
        </div>
</body>
</html>
